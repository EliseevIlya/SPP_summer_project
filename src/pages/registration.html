<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Mendeleev.ru</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header__left">
            <img class="header__img" src="../img/arm.png" alt="">
            <div class="header__nav">
                <a href="#" class="nav_registration">Mendeleev.ru</a>
            </div>
        </div>

        <div class="header__right">

            <div class="header__circle"></div>

            <div class="header__text">
                <a href="/login" class="nav_registration">Войти</a>
            </div>
        </div>
        
    </div>
    
    <main class="main">
       <div class="main__title">
           Регистрация пользователя
       </div>
       <div class="form__center">
           <form action="#" method="get" name="registration" class="form form__registration">
               
               <input type="email" name="email" placeholder="First name" class="form__input" >
              
               <input type="password" name="password" placeholder="Second name" class="form__input" >
    
               <input type="text" name="name" placeholder="NickName" class="form__input" >
    
               <input type="text" name="surName" placeholder="Password" class="form__input" >
    
               <input type="text" name="nickName" placeholder="Контактные данные" class="form__input" >
    
               <div class="form__btn">
                   <input type="button" value="Зарегестрироваться" class="input__btn-registration">
               </div>
           
           </form>
        </div>
    </main>

    <footer class="footer"></footer>
</div>

</body>
</html>
